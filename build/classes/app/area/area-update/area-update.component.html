<dashboard-layermsg></dashboard-layermsg>
<div class="ig-dashboard-title-wrapper">
  <h1 class="ig-dashboard-title">Modificar Área</h1>
</div>
<div class="ig-dashboard-container">
  <form [formGroup]="formAreaUpdate" (ngSubmit)="onFormSubmit()">
    <section class="section-main">
      <h2 class="ig-create-user-subtitle">Datos</h2>
      <div class="ig-form-column">
        <mat-form-field class="ig-input-wrapper">
          <input 
          matInput 
          placeholder="Área" 
          class="ig-input"
          formControlName="areaName"/>
          <div class="ig-error-wrapper"
            *ngIf="formGroup.areaName.invalid && (formGroup.areaName.dirty || formGroup.areaName.touched)">
            <label class="ig-error" *ngIf="formGroup.areaName.errors.required">
              Campo es requerido.
            </label>
            <label class="ig-error" *ngIf="formGroup.areaName.errors.minlength">
              Mínimo 3 caracteres.<br>
            </label>
            <label class="ig-error" *ngIf="formGroup.areaName.errors.maxlength">
              Máximo 100 caracteres.<br>
            </label>
            <label class="ig-error" *ngIf="formGroup.areaName.errors.pattern">
              Solo letras.<br>
            </label>
          </div>
        </mat-form-field >
        <mat-form-field class="ig-input-wrapper">
          <input 
          matInput 
          placeholder="Texto Adicional" 
          class="ig-input" 
          formControlName="areaComment"/> 
          <div class="ig-error-wrapper"
            *ngIf="formGroup.areaComment.invalid && (formGroup.areaComment.dirty || formGroup.areaComment.touched)">
            <label class="ig-error" *ngIf="formGroup.areaComment.errors.required">
              Campo es requerido.
            </label>
            <label class="ig-error" *ngIf="formGroup.areaComment.errors.pattern">
              Campo debe tener solo números y letras.
            </label>
            <label class="ig-error" *ngIf="formGroup.areaComment.errors.minlength">
              Mínimo 3 caracteres.<br>
            </label>
            <label class="ig-error" *ngIf="formGroup.areaComment.errors.maxlength">
              Máximo 20 caracteres.<br>
            </label>
          </div>
        </mat-form-field>
        <mat-form-field class="ig-input-wrapper" *ngIf="this.areaPk != 0">
          <mat-select formControlName="areaSupport" [(value)]="this.formAreaUpdate.value.areaSupport">
            <mat-option value="A">
              ACTIVO
            </mat-option>
            <mat-option value="B">
              INACTIVO
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </section>
    <div class="ig-button-wrapper">
      <button mat-raised-button class="ig-button ig-button-save" type="submit">
        Guardar 
        <img src="assets/icons/save.svg">
      </button>
      <a mat-raised-button class="ig-button ig-button-cancel" routerLink="/area">
        Cancelar
        <img src="../../assets/img/btn-cancelar.png">
      </a>
    </div>
  </form>
</div>
