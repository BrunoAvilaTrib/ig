<h1 mat-dialog-title>Insidencia/Reasignar</h1>
<form [formGroup]="formIncidenceCustomer" (ngSubmit)="onSubmit()">
  <div class="header-line"></div>
  <div mat-dialog-content>
    <mat-form-field floatLabel="always" appearance="outline">
      <mat-label>Área</mat-label>
      <mat-select formControlName="areaFk"
      placeholder="Seleccionar área" (selectionChange)="loadAllSupervisorByArea(selectArea)" #selectArea>
        <mat-option *ngFor="let area of areas" [value]="area.areaPk">
          {{ area.areaName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>Operador</mat-label>
        <mat-select formControlName="employFk" placeholder="Seleccionar operador">
          <mat-option *ngFor="let employee of employees" [value]="employee.employPk">
            {{ employee.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="ig-button-save">Aceptar</button>
    <button mat-button class="ig-button-cancel" (click)="onNoClick()">Cancelar</button>
  </div>
</form>
